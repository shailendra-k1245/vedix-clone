<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/components/resetPassword.css" />
		<title>Reset Password - Vedix</title>
	</head>
	<body>
		<div id="vedixLogo">
			<a href="#"><img src="/images/vedix_logo.svg" alt="image" /></a>
		</div>
		<div id="resetPasswordForm">
			<h2 id="resetText">
				Reset your password
			</h2>
			<div id="alertMsg"></div>
			<form>
				<input
					id="newPassword"
					type="password"
					placeholder="New Password"
					required
				/>
				<input
					id="confirmPassword"
					type="password"
					placeholder="Confirm Password"
					required
				/>
				<input type="submit" value="Reset" />
			</form>
			<div id="goBack">
				<a href="/login.html">Go Back</a>
			</div>
		</div>
	</body>
</html>

<script src="/scripts/resetPassword.js"></script>
